<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Form Add Pelatihan</title>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <style>
        .content {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .bg-image {
            position: relative;
            background-image: url("/images/Trainnas Homepage.jpg");
            background-size: cover;
            background-position: center;
            height: 55vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .overlay-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .container_data{
            padding-block: 0;
            width: 70%;
            padding: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background-color: white;
            border-radius: 10px;
            transform: translateY(-50%);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('pelatihan')}"></nav>
    <br><br>
    <div class="container-fluid">
        <div class="row">

            <div class="content col-md-7 d-none d-md-flex bg-image">
                <div class="overlay"></div>
                <div class="overlay-container">
                    <h2>Ambil Peran Menjadi Tenaga Pendidik</h2>
                    <h2>Ubah niat baik jadi aksi baik</h2>
                    <button class="btn btn-primary" onclick="window.location.href='/users/add-trainee'">Daftar Sekarang</button>
                </div>
            </div>
            
            <div class="container_data container">
                <div class="row justify-content-start">

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="text-center">
                            <div class="row">
                                <div class="col-md-6">
                                    <img class="img-fluid mb-3" src="https://indorelawan-production.nos.wjv-1.neo.id/images/home-page/users.svg" alt="activities" style="max-height: 75px;">
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h1 class="mb-0">273,644</h1>
                                        </div>
                                        <div class="col-md-12">
                                            <h3 class="mb-3 font-weight-normal">Relawan</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="text-center">
                            <div class="row">
                                <div class="col-md-6">
                                    <img class="img-fluid mb-3" src="https://indorelawan-production.nos.wjv-1.neo.id/images/home-page/organizations.svg" alt="activities" style="max-height: 75px;">
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h1 class="mb-0">6,120</h1>
                                        </div>
                                        <div class="col-md-12">
                                            <h3 class="mb-3 font-weight-normal">Organisasi</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="text-center">
                            <div class="row">
                                <div class="col-md-6">
                                    <img class="img-fluid mb-3" src="https://indorelawan-production.nos.wjv-1.neo.id/images/home-page/activities.svg" alt="activities" style="max-height: 75px;">
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h1 class="mb-0">10,197</h1>
                                        </div>
                                        <div class="col-md-12">
                                            <h3 class="mb-3 font-weight-normal">Aktivitas</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
