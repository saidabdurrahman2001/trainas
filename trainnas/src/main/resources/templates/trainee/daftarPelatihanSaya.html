<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<object th:include="~{fragments/common :: js}" th:remove="tag"></object>
		<object th:include="~{fragments/common :: css}" th:remove="tag"></object>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous" />
		<title>Daftar Pelatihan Saya</title>

		<style>
			.card-available {
				background-color: #ffffff;
				/* Warna putih */
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			.card-done {
				background-color: #6c767e;
			}

			/* Tambahkan margin di sekitar judul dan tombol */
			.card-body .card-title {
				margin-bottom: 10px;
			}

			.card-body .btn {
				margin-top: 10px;
			}

			/* Atur warna tombol detail */
			.btn-detail {
				background-color: #087988 !important;
				color: #ffff !important;
			}

			.btn-available {
            background-color: #087988;
            /* Warna tosca */
            color: #ffffff;
            /* Warna teks putih */
        }
		</style>
	</head>

	<body>
		<nav th:replace="~{fragments/navbar :: navbar('pelatihan')}"></nav>
		<br>
		<div class="container mt-5">
			<div class="text-center pt-5">
				<h2 style="color: #153476">Daftar Pelatihan Saya</h2>
			</div>


			<form action="/pelatihan/searchDaftarSaya" method="get" class="mb-3">
				<div class="input-group">
					<input type="text" class="form-control" style="border-radius: 1.0rem;" placeholder="Cari pelatihan berdasarkan judul"
						name="searchQuery">
					<div class="input-group-append" style="margin-left: 20px;">
						<button class="btn btn-md btn-available" type="submit" style="padding: 0.5rem 1.5rem; outline: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">Cari</button>
					</div>
					
				</div>
			</form>

			<!-- Filter untuk tipe pelatihan -->
			<form action="/pelatihan/filterDaftarPelatihanSaya" method="get" id="filterForm" class="mb-3">
				<div class="filter-condition" style="border-radius: 3.0rem; background-color: #f8f9fa; padding: 10px; display: inline-block;">
					<span style="font-weight: bold; color: #333;"><i class="fas fa-list-alt" style="margin-right: 5px;"></i>Kategori Pelatihan</span>
					<select name="sortType" id="sortType" style="margin-left: 10px; border: 1px solid #ced4da; border-radius: 5px; padding: 5px;">
						<option value="All">Semua</option>
						<option value="Gernastastaka">Gernastastaka</option>
						<option value="Gernastastaba">Gernastastaba</option>
					</select>
				</div>
			</form>

			<!-- <div class="container">
				<div class="row row-cols-1 row-cols-md-3 g-4 py-5">
					<div th:if="${!listPendaftaran.isEmpty()}" th:each="index : ${#numbers.sequence(0, listPendaftaran.size() - 1)}" class="col">
						<div class="col">
							<div class="card" th:class="${listPelatihan[listPelatihan.size() - 1 - index].statusApproval == 5} ? 'card card-done' : 'card card-available'">
								<img src="/images/image-1.jpg" class="card-img-top" alt="..." style="height: 400px;">
								<div class="card-body">
								  <h5 class="card-title" th:text="${listPendaftaran[listPendaftaran.size() - 1 - index].pelatihan?.namaPelatihan}"></h5>
								  <p class="card-text" th:text="${listPendaftaran[listPendaftaran.size() - 1 - index].pelatihan?.deskripsi}"></p>
								</div>
								<div class="d-flex justify-content-around mb-5">
									<a type="button" class="btn btn-primary" th:href="@{/pelatihan/detail(id=${listPelatihan[listPelatihan.size() - 1 - index].idPelatihan})}">Detail</a>
								</div>
							</div>
						</div>
					</div>    
				</div>
			</div> -->


			<div class="row row-cols-4">
				<div
					th:if="${!listPendaftaran.isEmpty()}"
					th:each="index : ${#numbers.sequence(0, listPendaftaran.size() - 1)}"
					class="col">
					<!-- Mendapatkan indeks dari listPendaftaran, dimulai dari ukuran list - 1 hingga 0 -->
					 <div
						class="card mb-3"
						style="max-width: 18rem"
						th:class="${listPendaftaran[listPendaftaran.size() - 1 - index].pelatihan?.statusApproval == 5 ? 'card card-done' : 'card card-available'}">
						<!-- Mengakses item listPendaftaran menggunakan indeks yang dihitung mundur -->
						<div class="card-body">
							<h5
								th:text="${listPendaftaran[listPendaftaran.size() - 1 - index].pelatihan?.namaPelatihan}"
								class="card-title"></h5>
							<h5
								th:text="${listPendaftaran[listPendaftaran.size() - 1 - index].pelatihan?.statusApproval}"
								class="card-title"></h5>
							<br />
							<a
								th:href="@{/pelatihan/detail(id=${listPendaftaran[listPendaftaran.size() - 1 - index].pelatihan?.idPelatihan})}"
								class="btn btn-md btn-detail"
								style="width: 90px;"
								>Detail
							</a
							>
							<!-- Tambahkan kembali form di sini -->
							<form
								th:action="@{/pelatihan/cancel/{id}(id=${listPendaftaran[listPendaftaran.size() - 1 - index].idPendaftaran})}"
								method="post"
								th:id="'cancelForm-' + ${listPendaftaran[listPendaftaran.size() - 1 - index].idPendaftaran}">
								<button
									type="button"
									class="btn btn-danger btn-delete"
									th:unless="${listPendaftaran[listPendaftaran.size() - 1 - index].pelatihan?.statusApproval == 5}"
									th:onclick="'confirmCancellation(' + ${listPendaftaran[listPendaftaran.size() - 1 - index].idPendaftaran} + ')'"
									style="width: 90px;">
									Batalkan
								</button>
							</form>
						</div>
					</div>
				</div>
				<div th:if="${listPendaftaran.isEmpty()}" class="col">
					<p>Anda belum pernah mendaftar pelatihan apapun.</p>
				</div>
			</div>
		</div>

		<script>
			function confirmCancellation(pendaftaranId) {
				if (confirm("Apakah Anda yakin ingin membatalkan pendaftaran?")) {
					document.getElementById("cancelForm-" + pendaftaranId).submit();
				}
			}
			document.getElementById("sortType").addEventListener("change", function () {
				document.getElementById("filterForm").submit();
			});
		</script>
	</body>
</html>
